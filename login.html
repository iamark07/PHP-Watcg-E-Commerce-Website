<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- tailwind css link -->
    <link rel="stylesheet" href="tailwind_config/tailwind_output.css">

    <!-- flowbite tailwind css cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <!-- rimix icon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- FONT AWESOME CDN LINK-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <title>Log in</title>
</head>

<body>
    <main class="bg-gray-50 relative">
        <div class="form_container flex w-full">
            <div class="form_wrapper flex w-full">
                <div class="form_banner bg_blur_section hidden lg:flex justify-center items-center">
                    <img src="assets/img/website-banner/banner-7.jpg" class=" w-full  h-screen object-cover" alt="">
                </div>
                <div class="login_form bg_blur_section bg-white">
                    <form action="" class="py-7 px-10 flex-col items-center lg:items-start h-screen log_form hide_login_form">
                        <h1 class="text-center text-4xl mb-14">Tick Tock</h1>
                        <h1 class="text-center text-3xl mb-7">Login</h1>
                        <div class="input_boxes flex flex-col mt-3">
                            <input type="text" placeholder="Full Name" class="border border-gray-300 border-solid w-72 md:!w-80 xl:!w-96 rounded-sm p-3 cursor-pointer">
                        </div>
                        <div class="input_boxes flex flex-col mt-3 relative">
                            <input type="password" id="pass" placeholder="Enter Password" class="border border-gray-300 border-solid w-72 md:!w-80 xl:!w-96 rounded-sm p-3 cursor-pointer">
                            <i class="ri-eye-off-line text-lg pass_icon_show absolute top-1/2 right-3 -translate-y-1/2" onclick="show_pass()"></i>
                            <i class="ri-eye-line text-lg pass_icon_hide show_pass_icon absolute top-1/2 right-3 -translate-y-1/2 hidden" onclick="hide_pass()"></i>
                        </div>
                        <div class="submit_btn mt-5 flex gap-3">
                            <input type="submit" class="bg-blue-500 border border-solid border-blue-500 text-white py-3 px-8 rounded-sm">
                            <span class="bg-white border border-solid border-blue-500 text-blue-500 py-3 px-8 cursor-pointer" onclick="close_log_form()">Cancel</span>
                        </div>
                    </form>
                    <div class="sign_in_account h-screen flex flex-col justify-center items-center">
                        <h1 class="text-center text-4xl mt-5">Tick Tock</h1>
                        <h3 class="mt-16 text-2xl">Welcome Back!</h3>
                        <button class="bg-blue-500 text-white w-72 p-3 rounded-sm mt-10" onclick="show_log_form()">Login</button>
                        <span class="flex mt-20 text-lg">Don't have an account?<a href="register.html" class="text-blue-500 font-bold ms-2">Register Here</a></span>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
